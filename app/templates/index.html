<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Compiler</title>
</head>
<body>
    <form action="/" method="post">
        {{ form.hidden_tag() }}
        {{ form.language() }}<br>
        {{ form.script() }}  <br>
        {{ form.submit() }}  <br>
    </form>
    {% if output %}
    <textarea>{{ output }}</textarea>
    {% endif %}
</body>
</html>
